<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Trabajo Final 1 cuatrimestre</title>
</head>

<body>
    <div class="contenedor">
        <div class="titulo">
            <h1>Registrate</h1>
        </div>

        <form id="formulario">
            <div class="contenedor-input">
                <div>
                    <input class=" input" type="text" name="nombreApellido" id="nombreApellido"
                        placeholder="Nombre y Apellido">
                </div>
                <div>
                    <input class=" input" type="" name="email" id="email" placeholder="Email">
                    <h4 id="erroresMail" class="errores"></h4>
                </div>
                <div>
                    <input class=" input" type="password" name="contrasena" id="contrasena"
                        placeholder="Nueva Contraseña">

                </div>
                <div>
                    <input class=" input" type="password" name="contrasenaRepetida" id="contrasenaRepetida"
                        placeholder="Contraseña">
                    <h4 id="erroresContrasena" class="errores"></h4>
                </div>


            </div>
            <div class="contenedor-botones">
                <div>
                    <button class="boton" type="submit" value="Aceptar">Aceptar</button>
                </div>
                <div class="registro">
                    <a class="link" href="pag1.html">Inicio</a>
                </div>
            </div>
        </form>
    </div>














    <script src="registro.js"></script>
</body>

</html>
